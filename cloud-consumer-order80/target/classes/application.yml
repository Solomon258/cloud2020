server:
  port: 80

spring:
  application:
    name: cloud-order-service
  boot:
    admin:
      client:
        url: http://localhost:6066

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:7001/eureka

management:
  endpoints:
    web:
      exposure:
        include: '*'

logging:
  file: 'E:\8_log\Downloads/spring-boot-admin-client.log'